<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- Creo formulario para el usuario -->
        <h1> Ingrese Productos </h1>
        <!-- se pone el path a donde se hace la request en el post
            el enctype permite enviar los archivos y el metodo que se hace-->
        <form action="/api/products" enctype="multipart/form-data" method="post">
            <label for="POST-name"> Modelo</label>
            <input type="text" name="modelo">
            <label for="POST-name">Preico</label>
            <input type="text" name="precio">          
            <div>
                <input type="submit" value="Save">
            </div>
        </form>

    

</body>
</html>
